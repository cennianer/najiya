                <p>如何预防猫咪疾病是很多人都没有注意到的问题。我们平时跟着猫咪玩，可是却没有关心到它的心理和生
      理，也并不是一个合格的主人。</p>
                <p>关于猫咪的疾病防治我们应该如何做呢？</p>
                <img src="/mao/najiya/img/cat.png" alt="">
                <p>猫传染性腹膜炎(FIP)是感染猫冠状病毒而引起的疾病，传染率非常高。一般认为是经口鼻感染。病毒携带
      猫会由粪便排毒，带原猫会由粪便排毒传染同居的猫；少数可经衣服、食皿、寝具，人或昆虫等机械途径
      传染。</p>
                <p>FIP的发展与病毒的性质有关，而跟宿主的关系较次要。不同猫的单核细胞对FCoV的复制具有不同的允许
      程度，且有些猫的单核细胞完全不允许冠状病毒的复制。还有一种可能，有的猫缺乏I型病毒的受体，这种
      受体至今尚未确定。
                <p>运用免疫组化，证明了被冠状病毒感染的单核细胞附着在血管壁上，且发生炎性渗出，这是FIP发展的关
      键。冠状病毒感染的巨噬细胞释放IL-6、IL-1β以及MMP-9、TNF-α等细胞因子。在感染早期，IL-6促进
      干细胞释放急性期反应蛋白（如AGP），促进B淋巴细胞的增殖分化。高IL-6水平的FIP猫，常出现高球蛋
      白血症。</p>
                <p>TNF-α是炎性反应和FIP病理的主要促进因素。其很可能是造成淋巴细胞减少症的因素，尤其在干性传腹
      中。但在一项研究中发现，使用TNF-α的抗体或中和抗体，无法阻止FIP引起的淋巴细胞凋亡。TNF-α上
      调fAPN（II型病毒的受体），冠状病毒感染的单核细胞也分泌粒细胞-巨噬细胞集落刺激因子和粒细胞集
      落刺激因子是中性粒细胞存活的因素。在感染后期，TNF的分泌从巨噬细胞转为淋巴细胞。长时间的
      TNF-α的分泌也会导致恶病质。</p>
                <p>IL-1激活B淋巴细胞和T淋巴细胞，导致高热以及炎症反应。MMPs是锌依赖性内肽酶，可破坏细胞外基
      质蛋白。因此，该因子可能在渗出型FIP中导致血管内水分渗出。</p>
