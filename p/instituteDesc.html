    <script id="weixinConfig" data-appid="wxb9fd56789902f33f">
          var getTicketUrl = '/weixin/getTicket';
        //   var getTicketUrl = '/mock/getTicket.json';

          var jsApiListOpt = ['onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo','onMenuShareQZone'];
          function makeid() {
              var text = "";
              var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

              for( var i=0; i < 10; i++ ) {
                text += possible.charAt(Math.floor(Math.random() * possible.length));
              }

              return text;
          }
          var timestamp = new Date().getTime();
          var nonceStr = makeid();
          var ticket = '';
          var url = location.href.split('#')[0];
          var signature = '';
          $.ajax({
              url: getTicketUrl,
              success: function(res) {
                  if(+res.code == 1000) {
                    console.log('mock')
                      ticket = res.data;
                      signature = 'jsapi_ticket=' + ticket + '&noncestr=' + nonceStr + '&timestamp=' + timestamp + '&url=' + url
                      try {
                          wx.config({
                              debug: false,
                              appId: 'wxb9fd56789902f33f',
                              timestamp: timestamp,
                              nonceStr: nonceStr,
                              signature: signature,
                              jsApiList: jsApiListOpt
                          });
                      } catch (e) {
                          // console.log(e);
                      }
                  }
              }
          })

      </script>
